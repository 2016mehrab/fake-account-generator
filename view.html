<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Fake Account Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f0 100%);
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
            min-width: 360px;
            max-width: 500px;
            color: #333;
            line-height: 1.5;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 16px;
            color: #1a73e8;
            text-align: center;
            font-weight: 600;
        }

        #generate {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 16px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #generate:hover:not(.loading) {
            background: #1557b0;
        }

        #generate:focus {
            outline: 2px solid #1a73e8;
            outline-offset: 2px;
        }

        #generate.loading {
            background: #cccccc;
            cursor: not-allowed;
            pointer-events: none;
        }

        #generate .spinner {
            display: none;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        #generate.loading .spinner {
            display: inline-block;
        }

        #generate.loading span {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .data-group {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.7rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .data-group:hover {
            background: #f8f9fa;
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .data {
            font-weight: 600;
            color: #222;
            word-break: break-word;
        }

        .section-break {
            border: 0;
            border-top: 1px solid #eee;
            margin: 16px 0;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        @media (max-width: 360px) {
            .data-group {
                grid-template-columns: 80px 1fr;
            }

            label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Fake Account Generator</h2>
        <button id="generate"><span>Generate</span><span class="spinner"></span></button>
        <main>
            <div class="data-group">
                <label>First Name</label>
                <strong id="first-name" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Last Name</label>
                <strong id="last-name" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Gender</label>
                <strong id="gender" class="data"></strong>
            </div>
            <hr class="section-break">
            <div class="data-group">
                <label>Username</label>
                <strong id="username" class="data"></strong>
            </div>
            <div class="data-group">
                <label>E-mail</label>
                <strong id="email" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Password</label>
                <strong id="password" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Phone Number</label>
                <strong id="phone" class="data"></strong>
            </div>
            <hr class="section-break">
            <div class="data-group">
                <label>Day</label>
                <strong id="day" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Month</label>
                <strong id="month" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Year</label>
                <strong id="year" class="data"></strong>
            </div>
            <hr class="section-break">
            <div class="data-group">
                <label>Street</label>
                <strong id="street" class="data"></strong>
            </div>
            <div class="data-group">
                <label>City/Town</label>
                <strong id="city" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Zip Code</label>
                <strong id="zip" class="data"></strong>
            </div>
            <div class="data-group">
                <label>State</label>
                <strong id="state" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Country</label>
                <strong id="country" class="data"></strong>
            </div>
        </main>
    </div>
</body>

</html>
