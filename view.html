<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.min.css"> -->

</head>

<body>
    <div class="container">
        <h2>Fake Account Generator</h2>
        <div class="flex justify-center gap-small">

            <a id="generate" class="button"><span>Generate</span><span class="spinner"></span></a>
            <a  class="button" href="./inbox.html"> <span>Inbox</span><span class="spinner"></span></a>

        </div>

        <main>
            <div class="data-group">
                <label>First Name</label>
                <strong id="first-name" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Last Name</label>
                <strong id="last-name" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Gender</label>
                <strong id="gender" class="data"></strong>
            </div>
            <hr class="section-break">
            <div class="data-group">
                <label>Username</label>
                <strong id="username" class="data"></strong>
            </div>
            <div class="data-group">
                <label>E-mail</label>
                <strong id="email" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Password</label>
                <strong id="password" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Phone Number</label>
                <strong id="phone" class="data"></strong>
            </div>
            <hr class="section-break">
            <div class="data-group">
                <label>Day</label>
                <strong id="day" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Month</label>
                <strong id="month" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Year</label>
                <strong id="year" class="data"></strong>
            </div>
            <hr class="section-break">
            <div class="data-group">
                <label>Street</label>
                <strong id="street" class="data"></strong>
            </div>
            <div class="data-group">
                <label>City/Town</label>
                <strong id="city" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Zip Code</label>
                <strong id="zip" class="data"></strong>
            </div>
            <div class="data-group">
                <label>State</label>
                <strong id="state" class="data"></strong>
            </div>
            <div class="data-group">
                <label>Country</label>
                <strong id="country" class="data"></strong>
            </div>
        </main>
    </div>
    <script src="dist/email.js" type="module"></script>
    <script src="dist/app.js" type="module"></script>
    <!-- <script src="email.min.js"></script>
    <script src="app.min.js"></script> -->
</body>

</html>
