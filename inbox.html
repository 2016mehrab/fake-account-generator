<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="inbox.css">
    <!-- <link rel="stylesheet" href="style.min.css">
    <link rel="stylesheet" href="inbox.min.css"> -->
</head>

<body>
    <main class="container">

        <h2 class="text-center ">Inbox</h2>
        <div class="flex gap-sm">
            <a id="back" class="button" href="./view.html"> <span>Back</span><span class="spinner"></span></a>
            <a id="refresh" class="button"><span>Fetch The Latest Mail</span><span class="spinner"></span></a>

        </div>

        <div class="" id="email-container">
            <div class="email-header">

                <div id="date-container" class="email-info-row">
                    <div class="content"></div>
                </div>
                <div class="flex  align-center box">
                    <div class="email-info-label ">From</div>
                    <div id="from" class="content "></div>
                </div>
                <div class="flex  align-center box-mid">
                    <div class="email-info-label">To</div>
                    <div id="to" class="content"></div>
                </div>
                <div class="flex  align-center box">
                    <div class="email-info-label ">Subject</div>
                    <div id="subject" class="ellipsis content"></div>
                </div>


            </div>
            <hr class="section-break">

            <div id="html-container">
                <pre id="html-content"></pre>
                <div id="error-message"></div>

            </div>


            <div id="attachments-container">
                <div class="container-label">Attachments</div>
                <div class="content"></div>
            </div>
        </div>
    </main>
    <script src="email.js"></script>
    <script src="render.js"></script>
    <script type="module" src="inbox.js"></script>
    <!-- <script src="email.min.js"></script>
    <script src="render.min.js"></script>
    <script type="module" src="inbox.min.js"></script> -->
</body>

</html>
