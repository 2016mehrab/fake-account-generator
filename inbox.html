<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #email-container {
            outline: 1px solid #da6d3b;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        .email-info-row {
            display: flex;
        }

        .email-info-label {
            font-weight: bold;
        }

        .email-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .email-body {
            margin-top: 20px;
        }

        .attachment-list {
            margin-top: 20px;
        }


        #date-container {
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--color-grey-500);

        }

        .attachment-item {
            margin-bottom: 5px;
        }

        .attachment-link {
            color: #1a73e8;
            text-decoration: none;
        }

        .attachment-link:hover {
            text-decoration: underline;
        }

        #date-container .content {

            font-weight: bold;
        }

        .relationship {

            grid-template-columns: 8ch 1fr;
        }

        #from span {
            text-transform: capitalize;
            color: var(--color-grey-500);
            font-weight: 500;
        }

        .ellipsis {
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 25ch;
            overflow: hidden;
        }

        #attachments-container {
            border-left: 4px solid #4285f4;
            padding-left: 12px;
            margin: 16px 0;
            position: relative;
            background-color: #f8f9fa;
        }

        .container-label {
            font-weight: 600;
            color: #4285f4;
            display: flex;
            align-items: center;
        }

        .container-label::before {
            content: "ðŸ“Ž";
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
